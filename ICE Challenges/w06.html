<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tart & Sweet Cherries</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-columns: auto auto;
            align-items: center;
            gap: 10px;
        }
        .text {
            font-family: serif;
            font-size: 3rem;
            display: flex;
            align-items: center;
        }
        .text span {
            font-weight: bold;
        }
        .cherries {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .gray-box {
            background-color: gray;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            grid-column: 2/2;
            grid-row: 1/2;
        }
        .cherries-text {
            font-family: serif;
            font-size: 2rem;
            font-weight: bold;
            color: darkred;
        }
        .cherry-image {
            width: 500px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cherries">
            <img src="https://byui-wdd.github.io/wdd130/ice/w06_cherries.png" alt="Cherries" class="cherry-image">
        </div>
        <div class="text">
            <span>Tart & Sweet</span>
        </div>
        <div class="gray-box">
            <span class="cherries-text">Cherries</span>
        </div>
    </div>
</body>
</html>
